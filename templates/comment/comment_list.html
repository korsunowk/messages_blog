{% load mptt_tags %}

<ul>
    {% recursetree comments %}
        <li>
            <p>{{ node.user.username }} : {{ node.text }}</p>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
