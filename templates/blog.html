{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="{% static 'js/jq.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
    <form id="comment" action="">
        <div class="add-new-comment">
            <input type="text" class="new-comment">
            <button class="add-comment"
                    data-url="{% url 'comment:create_comment' %}"
                    data-update="false"
                    data-update-text="Update comment"
            >Add new comment</button>
        </div>
    </form>
        {% csrf_token %}
    {% include "comment/comment_list.html" with comments=object_list user=request.user only %}
</body>
</html>
